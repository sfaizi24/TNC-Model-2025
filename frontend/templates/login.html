{% extends "base.html" %}

{% block title %}Login - Fantasy Football Analytics{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 450px;
        margin: 60px auto;
        background: var(--fanduel-gray);
        border-radius: 12px;
        padding: 40px;
        border: 1px solid var(--fanduel-light-gray);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h1 {
        color: var(--fanduel-blue);
        font-size: 28px;
        margin-bottom: 10px;
    }
    
    .login-header p {
        color: var(--text-secondary);
        font-size: 14px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-weight: 500;
        font-size: 14px;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 16px;
        background: var(--fanduel-dark);
        border: 1px solid var(--fanduel-light-gray);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--fanduel-blue);
        box-shadow: 0 0 0 3px rgba(20, 147, 255, 0.1);
    }
    
    .btn-primary {
        width: 100%;
        padding: 14px;
        background: var(--fanduel-blue);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background: #0D7FE8;
        transform: translateY(-1px);
    }
    
    .btn-primary:active {
        transform: translateY(0);
    }
    
    .form-footer {
        margin-top: 20px;
        text-align: center;
    }
    
    .form-footer a {
        color: var(--fanduel-blue);
        text-decoration: none;
        font-size: 14px;
    }
    
    .form-footer a:hover {
        text-decoration: underline;
    }
    
    .divider {
        margin: 30px 0;
        text-align: center;
        position: relative;
    }
    
    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--fanduel-light-gray);
    }
    
    .divider span {
        background: var(--fanduel-gray);
        padding: 0 15px;
        position: relative;
        color: var(--text-secondary);
        font-size: 14px;
    }
    
    .btn-secondary {
        width: 100%;
        padding: 12px;
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--fanduel-light-gray);
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    .btn-secondary:hover {
        background: var(--fanduel-light-gray);
    }
</style>

<div class="login-container">
    <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access your fantasy analytics</p>
    </div>
    
    <form onsubmit="handleLogin(event)">
        <div class="form-group">
            <label class="form-label" for="email">Email or Username</label>
            <input type="text" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-primary">Sign In</button>
        
        <div class="form-footer">
            <a href="#">Forgot your password?</a>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button type="button" class="btn-secondary">Create New Account</button>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        window.location.href = '/analytics';
    }
</script>
{% endblock %}
